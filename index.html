<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Focus Template</title>
    <link rel="stylesheet" href="styles/design.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="header">
            <nav>
                <ul class="openning">
                    <li class="logo">LOGO</li>
                    <li><button class="btn-primary">Sign Up</button></li>
                </ul>
            </nav>
            <div class="banner">
                <h2 class="banner-title">Cool Dark UI Template for <br> Webflow Agencies!</h2>
                <div>
                    <button class="btn-2">Stay Focused</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <!-- This is the action section  -->
        <section>
            <div class="action">
                <div class="action-writings">
                    <h3 class="action-title">See It in Action</h3>
                    <p class="action-description">Explore the live preview and imagine your <br> brand in this bold new
                        look.</p>
                    <button class="btn-secondary">Launch Live Preview</button>
                </div>
                <div>
                    <img class="action-img" src="./Assets/wc-mini.png" alt="Action is coming soon" width="400px">
                </div>
            </div>
        </section>
</body>

</html>
